<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-2">
            <div class="card">
                <div class="card-body">
                    <form >
                        <input type="hidden" class="form-control" [(ngModel)]="obj.id" name="id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product name">
                        
                        <div class="form-group">
                          <label for="exampleInputEmail1">Enter Product Name </label>
                          <input type="text" class="form-control" [(ngModel)]="obj.name" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product name">
                         </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Category</label>
                            <input class="form-control" name="category" placeholder="category" [(ngModel)]="obj.category" id="exampleFormControlSelect1">
                           
                          </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Product Price</label>
                            <input type="number" class="form-control"  name="price" id="exampleInputEmail1" [(ngModel)]="obj.price" aria-describedby="emailHelp" placeholder="Enter product price">
                           </div>
                        <div class="form-group">
                        
                            <img src="http://localhost:8080/images/{{obj.pic}}" class="img-fluid " height="100px" width="100px"/>
                            <input type="file" class="form-control"  name="pic" (change)="getFile($event)" required id="exampleInputEmail1" aria-describedby="emailHelp" >
                           </div>
                           <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="update(obj)">Update</button>
                           </div>
                       
                      </form>
                </div>
            </div>
          
        </div>
    </div>
   
</div>
