<div class="container "> 
    <div class="mt-5">
        <div class="card ">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Enter Name</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="obj.username"   placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Enter Password</label>
                        <input type="password" name="password"  class="form-control"  [(ngModel)]="obj.password" placeholder="Enter password">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-success" (click)="Login()" value="submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
